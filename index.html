<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOVIE ZONE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="flex flex-col min-h-screen">
  <!-- Popup -->
  <div id="welcomePopup" class="popup-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="popup-content bg-white text-black rounded-xl p-6 max-w-md w-full mx-4 shadow-lg">
      <h2 class="text-xl font-bold text-cyan-500 mb-4 text-center">Karibu Movie Zone!</h2>
      <p class="text-sm mb-6 text-center">
        Tafadhali hakikisha una ume install Google Drive kwenye kifaa chako ili kuweza ku download & online streaming kwa urahisi.
      </p>
      <button id="popupOkay" class="w-full bg-cyan-400 text-black font-semibold py-2 rounded-xl hover:bg-cyan-300 transition">
        Okay
      </button>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-slate-900 p-6 text-center">
    <h1 class="header-title">MOVIE ZONE</h1>
  </header>

  <!-- Movies Page -->
  <main class="flex flex-col flex-grow p-4">
    <section id="moviesPage">
      <!-- Download-only Movies -->
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-xl font-semibold">Movies â€” Pakua Tu</h2>
        <span class="text-xs text-slate-400">Bofya movie kupakua</span>
      </div>
      <div class="movie-grid" id="moviesRow"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
